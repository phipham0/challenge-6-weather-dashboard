<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>

  <div class="weather-container">
    <div class="search-section">
        <div class="search-container">
            <h2 class="text-primary">Search for a City</h2>
            <form id="search-form" class="search-form">
                <input id="search-input" class="form-input" type="text" placeholder="Search!">
                <button class="btn">Search</button>
            </form>
        </div>

        <div class="history">
            <ul class="city-list">
            </ul>
        </div>
    </div>

    <div class="results-container">
        <div class="current-forecast">
            <h2 class="city-name">Atlanta</h2><span id="current-icon"><img src="icons/unknown.png" /></span>
            <p id="current-temp" class="temp">Temp</p>
            <p id="current-wind" class="wind">Wind</p>
            <p id="current-humidity" class="humidity">Humidity</p>
        </div>
        <h3>5-Day Forecast:</h3>
        <div class="five-day-forecast"></div>
    </div>

  </div>

  <script src="./assets/js/script.js"></script>
</body>

</html>
